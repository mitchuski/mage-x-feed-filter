<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="icons/mage.png">
    <title>Just Another Mages Mana</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
            color: #e0e0ff;
            min-height: 100vh;
            padding: 20px;
        }
        h1 { text-align: center; margin-bottom: 20px; color: #fff; }
        .stats { display: flex; gap: 20px; justify-content: center; margin-bottom: 30px; }
        .stat { text-align: center; padding: 15px 30px; background: rgba(100, 149, 237, 0.1); border: 1px solid rgba(100, 149, 237, 0.3); border-radius: 8px; }
        .stat-value { font-size: 2rem; font-weight: bold; color: #6495ed; }
        .stat-label { font-size: 0.8rem; color: #8090a0; text-transform: uppercase; }
        table { width: 100%; border-collapse: collapse; background: rgba(10, 10, 26, 0.5); border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid rgba(100, 149, 237, 0.2); }
        th { background: rgba(100, 149, 237, 0.2); color: #c0d0ff; font-weight: 500; text-transform: uppercase; font-size: 0.8rem; }
        tr:hover { background: rgba(100, 149, 237, 0.1); }
        .spell-cell { font-size: 1.5rem; text-align: center; }
        .tweet-cell { max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .score { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 0.85rem; }
        .score-high { background: rgba(100, 200, 100, 0.2); color: #90ee90; }
        .score-med { background: rgba(200, 200, 100, 0.2); color: #f0e080; }
        .score-low { background: rgba(200, 100, 100, 0.2); color: #ff9090; }
        .energy { font-style: italic; color: #a0b0c0; }
        .timestamp { font-size: 0.8rem; color: #6080a0; }
        .empty { text-align: center; padding: 40px; color: #6080a0; }
        .clear-btn { display: inline-flex; align-items: center; gap: 6px; padding: 10px 20px; background: rgba(200, 100, 100, 0.2); border: 1px solid rgba(200, 100, 100, 0.4); border-radius: 6px; color: #ff9090; cursor: pointer; font-size: 0.9rem; }
        .clear-btn:hover { background: rgba(200, 100, 100, 0.3); }
        .reset-btn { display: inline-flex; align-items: center; gap: 6px; padding: 10px 20px; background: rgba(100, 149, 237, 0.2); border: 1px solid rgba(100, 149, 237, 0.4); border-radius: 6px; color: #6495ed; cursor: pointer; font-size: 0.9rem; }
        .reset-btn:hover { background: rgba(100, 149, 237, 0.3); }
        .cast-section { text-align: center; margin: 30px 0; padding: 20px; background: rgba(100, 149, 237, 0.05); border: 1px dashed rgba(100, 149, 237, 0.3); border-radius: 12px; }
        .cast-spell-btn { display: inline-flex; align-items: center; gap: 10px; padding: 15px 30px; background: linear-gradient(135deg, rgba(147, 112, 219, 0.2), rgba(100, 149, 237, 0.2)); border: 2px solid rgba(147, 112, 219, 0.5); border-radius: 30px; color: #c0b0ff; font-size: 1.1rem; cursor: pointer; transition: all 0.3s ease; }
        .cast-spell-btn:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(147, 112, 219, 0.4); }
        .cast-spell-btn:disabled { opacity: 0.5; cursor: wait; }
        .cast-result { margin-top: 20px; padding: 20px; background: rgba(10, 10, 26, 0.8); border-radius: 8px; display: none; }
        .cast-result.active { display: block; }
        .cast-result h3 { color: #d4af37; margin-bottom: 10px; }
        .cast-result p { color: #c0c0ff; line-height: 1.6; }
        .learn-btn { display: inline-flex; align-items: center; gap: 6px; padding: 10px 20px; background: rgba(147, 112, 219, 0.2); border: 1px solid rgba(147, 112, 219, 0.4); border-radius: 6px; color: #c0b0ff; cursor: pointer; font-size: 0.9rem; transition: all 0.2s ease; }
        .learn-btn:hover { background: rgba(147, 112, 219, 0.3); }
        .learn-btn.learned { background: rgba(212, 175, 55, 0.2); border-color: rgba(212, 175, 55, 0.4); color: #d4af37; }
        .refine-section { margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(100, 149, 237, 0.2); }
        .refine-input { width: 100%; padding: 12px; background: rgba(10, 10, 26, 0.6); border: 1px solid rgba(100, 149, 237, 0.3); border-radius: 8px; color: #e0e0ff; font-size: 0.95rem; font-family: Georgia, serif; font-style: italic; resize: vertical; min-height: 80px; }
        .refine-input:focus { outline: none; border-color: rgba(147, 112, 219, 0.5); }
        .recast-btn { padding: 8px 16px; background: rgba(147, 112, 219, 0.2); border: 1px solid rgba(147, 112, 219, 0.4); border-radius: 6px; color: #c0b0ff; cursor: pointer; font-size: 0.85rem; }
        .recast-btn:hover { background: rgba(147, 112, 219, 0.3); }
        .recast-btn:disabled { opacity: 0.5; cursor: wait; }
        .resonate-btn { padding: 8px 16px; background: rgba(212, 175, 55, 0.2); border: 1px solid rgba(212, 175, 55, 0.4); border-radius: 6px; color: #d4af37; cursor: pointer; font-size: 0.85rem; }
        .resonate-btn:hover { background: rgba(212, 175, 55, 0.3); }
        .resonate-btn:disabled { opacity: 0.5; cursor: wait; }
        .link-cell { text-align: center; }
        .link-cell a { color: #6495ed; text-decoration: none; font-size: 1.2rem; transition: all 0.2s ease; display: inline-block; }
        .link-cell a:hover { color: #9370db; transform: scale(1.2); }
    </style>
</head>
<body>
    <h1>Just Another Mage's Mana</h1>
    <div class="stats">
        <div class="stat"><div class="stat-value" id="totalEvocations">0</div><div class="stat-label">Evocations</div></div>
        <div class="stat"><div class="stat-value" id="totalProverbs">0</div><div class="stat-label">Spells Cast</div></div>
    </div>
    <div class="cast-section">
        <div style="display:flex;gap:12px;justify-content:center;flex-wrap:wrap;margin-bottom:15px;">
            <button class="cast-spell-btn" id="castSpell"><span style="font-size: 1.5rem">ðŸ”®</span><span>Cast Mana</span></button>
            <button class="reset-btn" id="resetMana"><span style="font-size: 1.2rem">ðŸŒ€</span> Evocate Mana</button>
            <button class="clear-btn" id="clearHistory"><span style="font-size: 1.2rem">âœ¨</span> Dispel</button>
        </div>
        <div class="cast-result" id="castResult">
            <h3>âœ¨ Spell Cast</h3>
            <p id="castOutput"></p>
            <div style="display:flex;gap:10px;margin-top:12px;">
                <button class="learn-btn" id="learnSpell"><span>ðŸ§™</span><span>Learn</span></button>
            </div>
            <div class="refine-section">
                <textarea class="refine-input" id="refineInput" placeholder="Edit the proverbs here and recast..."></textarea>
                <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:10px;">
                    <button class="recast-btn" id="recastSpell">Recast</button>
                    <button class="resonate-btn" id="resonateSpell">Resonate</button>
                </div>
            </div>
        </div>
    </div>
    <table id="historyTable">
        <thead><tr><th>Spell</th><th>Focus</th><th>Inscription</th><th>Resonance</th><th>Energy</th><th>When</th><th>Link</th></tr></thead>
        <tbody id="historyBody"></tbody>
    </table>
    <script src="mana.js"></script>
</body>
</html>
