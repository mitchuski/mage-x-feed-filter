<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            width: 320px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
            color: #e0e0ff;
            padding: 20px;
        }
        h1 {
            font-size: 1.4rem;
            text-align: center;
            margin-bottom: 16px;
            color: #fff;
        }
        .toggle-section {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(100, 149, 237, 0.1);
            border-radius: 8px;
        }
        .toggle {
            position: relative;
            width: 50px;
            height: 26px;
        }
        .toggle input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #333;
            border-radius: 26px;
            transition: 0.3s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }
        input:checked + .slider { background: #6495ed; }
        input:checked + .slider:before { transform: translateX(24px); }
        .stats {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        .stat {
            flex: 1;
            text-align: center;
            padding: 12px;
            background: rgba(100, 149, 237, 0.05);
            border: 1px solid rgba(100, 149, 237, 0.2);
            border-radius: 8px;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6495ed;
            display: block;
        }
        .stat-label {
            font-size: 0.75rem;
            color: #8090a0;
            text-transform: uppercase;
        }
        .section {
            margin-bottom: 16px;
        }
        .section label {
            display: block;
            font-size: 0.85rem;
            color: #a0b0c0;
            margin-bottom: 8px;
        }
        .batch-size {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        input[type="range"] {
            flex: 1;
            accent-color: #6495ed;
        }
        .batch-value {
            width: 24px;
            text-align: center;
            color: #6495ed;
            font-weight: bold;
        }
        .filter-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        .chip {
            padding: 4px 10px;
            font-size: 0.75rem;
            border: 1px solid rgba(100, 149, 237, 0.3);
            border-radius: 20px;
            background: transparent;
            color: #8090a0;
            cursor: pointer;
            transition: all 0.2s;
        }
        .chip.active {
            background: rgba(100, 149, 237, 0.2);
            color: #c0d0ff;
            border-color: #6495ed;
        }
        .chip:hover { background: rgba(100, 149, 237, 0.1); }
        .api-config select, .api-config input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            background: #1a1a2a;
            border: 1px solid rgba(100, 149, 237, 0.3);
            border-radius: 6px;
            color: #e0e0ff;
            font-size: 0.85rem;
        }
        .api-config input { margin-top: 8px; }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.75rem;
            color: #6080a0;
            font-style: italic;
        }
        .version {
            font-size: 0.65rem;
            color: #4060a0;
            margin-top: 4px;
        }
    
        
        .mana-section {
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(100, 149, 237, 0.05);
            border-radius: 8px;
        }
        .mana-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #a0b0c0;
            margin-bottom: 6px;
        }
        .mana-bar {
            height: 8px;
            background: rgba(100, 149, 237, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }
        .mana-fill {
            height: 100%;
            background: linear-gradient(90deg, #6495ed, #9370db);
            border-radius: 4px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(100, 149, 237, 0.5);
        }
        .mana-btn {
            display: block;
            text-align: center;
            padding: 10px 16px;
            margin-top: 16px;
            background: rgba(100, 149, 237, 0.1);
            border: 1px solid rgba(100, 149, 237, 0.3);
            border-radius: 8px;
            color: #6495ed;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .mana-btn:hover {
            background: rgba(100, 149, 237, 0.2);
            box-shadow: 0 0 15px rgba(100, 149, 237, 0.3);
        }
    </style>
</head>
<body>
    <h1>Mage Mode</h1>
    
    <div class="toggle-section">
        <label class="toggle">
            <input type="checkbox" id="mageEnabled" checked>
            <span class="slider"></span>
        </label>
        <span>Scrying</span>
    </div>
    
    <div class="stats">
        <div class="stat">
            <span class="stat-value" id="spellCount">--</span>
            <span class="stat-label">spells</span>
        </div>
        <div class="stat">
            <span class="stat-value" id="divinedCount">0</span>
            <span class="stat-label">proverbs</span>
        </div>
    </div>

    <div class="mana-section">
        <div class="mana-label">
            <span>ðŸ”® Mana</span>
            <span id="manaPercent">0%</span>
        </div>
        <div class="mana-bar">
            <div class="mana-fill" id="manaFill" style="width: 0%"></div>
        </div>
    </div>
    
    <div class="section">
        <label>Batch size (posts to scan)</label>
        <div class="batch-size">
            <input type="range" id="batchSize" min="3" max="10" value="5">
            <span class="batch-value" id="batchSizeValue">5</span>
        </div>
    </div>
    
    <div class="section">
        <label>Active Spellbooks</label>
        <div class="filter-chips">
            <button class="chip active" data-book="story">Story</button>
            <button class="chip active" data-book="zero">Zero</button>
            <button class="chip active" data-book="canon">Canon</button>
            <button class="chip active" data-book="parallel">Parallel</button>
            <button class="chip active" data-book="plurality">Plurality</button>
        </div>
    </div>
    
    <footer>
        <p>Privacy is value. Take back the 7th capital.</p>
        <p class="version" id="grimoireVersion"></p>
    <a href="mana.html" target="_blank" class="mana-btn">ðŸ”® View your mana</a>
    </footer>
    
    <script src="popup.js"></script>
</body>
</html>
