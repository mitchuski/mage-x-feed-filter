<!DOCTYPE html>
<html>
<head>
  <title>Generate Icons for X Feed Filter</title>
  <style>
    body { font-family: system-ui; padding: 40px; background: #1a1a1a; color: white; }
    canvas { margin: 10px; border: 1px solid #333; }
    .icons { display: flex; gap: 20px; align-items: flex-end; margin: 20px 0; }
    button { padding: 12px 24px; background: #1d9bf0; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
    button:hover { background: #1a8cd8; }
    a { color: #1d9bf0; }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è X Feed Filter - Icon Generator</h1>
  <p>Click the button below to download the icons, then place them in the <code>icons/</code> folder.</p>
  
  <div class="icons">
    <div>
      <canvas id="icon16" width="16" height="16"></canvas>
      <p>16x16</p>
    </div>
    <div>
      <canvas id="icon48" width="48" height="48"></canvas>
      <p>48x48</p>
    </div>
    <div>
      <canvas id="icon128" width="128" height="128"></canvas>
      <p>128x128</p>
    </div>
  </div>
  
  <button onclick="downloadAll()">Download All Icons</button>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      const scale = size / 128;
      
      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#1d9bf0');
      gradient.addColorStop(1, '#0d8ed9');
      
      ctx.fillStyle = gradient;
      
      // Draw shield shape
      ctx.beginPath();
      const cx = size / 2;
      const top = size * 0.08;
      const bottom = size * 0.92;
      const width = size * 0.8;
      
      ctx.moveTo(cx, top);
      ctx.lineTo(cx + width/2, top + size * 0.15);
      ctx.lineTo(cx + width/2, size * 0.5);
      ctx.quadraticCurveTo(cx + width/2, bottom - size * 0.1, cx, bottom);
      ctx.quadraticCurveTo(cx - width/2, bottom - size * 0.1, cx - width/2, size * 0.5);
      ctx.lineTo(cx - width/2, top + size * 0.15);
      ctx.closePath();
      ctx.fill();
      
      // Draw checkmark
      ctx.strokeStyle = 'white';
      ctx.lineWidth = size * 0.08;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      
      ctx.beginPath();
      ctx.moveTo(size * 0.3, size * 0.5);
      ctx.lineTo(size * 0.45, size * 0.65);
      ctx.lineTo(size * 0.7, size * 0.35);
      ctx.stroke();
    }
    
    // Draw all icons
    [16, 48, 128].forEach(size => {
      drawIcon(document.getElementById('icon' + size), size);
    });
    
    function downloadAll() {
      [16, 48, 128].forEach(size => {
        const canvas = document.getElementById('icon' + size);
        const link = document.createElement('a');
        link.download = `icon${size}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
  </script>
</body>
</html>
